apiVersion: v1
kind: ReplicationController
metadata:
  name: myreplicacon
spec:
  replicas: 3
  selector:
    app: vertex-rc
  template:
    metadata:
      name: vertex-rc
      labels:
        app: podvertex
    spec:
      containers:
        - name: nginxcon
          image: nginx
          ports:
            - containerPort: 80
